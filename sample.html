<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick View</title>
  <style>
    /* CSS for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      background-color: #fff;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    
    .swiper-slide {
      display: flex;
      overflow-x: auto;
    }
    
    .product-item {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="swiper-slide">
  <div class="product-item">
    <div class="image-holder">
      <img src="images/product-item1.jpg" alt="Books" class="product-image">
    </div>
    <div class="cart-concern">
      <div class="cart-button d-flex justify-content-between align-items-center">
        <button type="button" class="btn-wrap cart-link d-flex align-items-center">add to cart <i
            class="icon icon-arrow-io"></i>
        </button>
        <button type="button" class="view-btn tooltip d-flex">
          <i class="icon icon-screen-full"></i>
          <span class="tooltip-text">Quick view</span>
        </button>
        <button type="button" class="wishlist-btn">
          <i class="icon icon-heart"></i>
        </button>
      </div>
    </div>
    <div class="product-detail">
      <h3 class="product-title">
        <a href="single-product.html">Full sleeve cover shirt</a>
      </h3>
      <span class="item-price text-primary">â‚¹40.00</span>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="swiper-slide">
      <div class="product-item">
        <div class="image-holder">
          <img src="images/product-item1.jpg" alt="Books" class="product-image">
          <img src="images/product-item1.jpg" alt="Books" class="product-image">
        </div>
        <!-- Repeat this block for each additional product -->
      </div>
    </div>
  </div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.querySelector(".view-btn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
